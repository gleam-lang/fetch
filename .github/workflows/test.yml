name: test

on:
  push:
    branches:
      - "main"
      - "v*.*.*"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v2
        with:
          node-version: "16.0.0"
      - uses: erlef/setup-beam@v1.10
        with:
          otp-version: false
          gleam-version: "0.19.0"
      - run: npm install
      - run: npm test
      - run: gleam format --check src test
